<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Кіру / Тіркелу</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #0a1f44; /* темно-синий фон */
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 380px;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #222;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #0059b3;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0059b3;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003366;
    }

    .toggle {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    .toggle a {
      color: #0059b3;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="form-container" id="login-form">
  <h2>Кіру</h2>
  <div class="form-group">
    <label for="login-username">Логин</label>
    <input type="text" id="login-username" required>
  </div>
  <div class="form-group">
    <label for="login-password">Құпиясөз</label>
    <input type="password" id="login-password" required>
  </div>
  <button onclick="login()">Кіру</button>
  <div class="toggle">
    Тіркелгіңіз жоқ па? <a onclick="toggleForms()">Тіркелу</a>
  </div>
</div>

<div class="form-container" id="register-form" style="display:none;">
  <h2>Тіркелу</h2>
  <div class="form-group">
    <label for="register-username">Логин</label>
    <input type="text" id="register-username" required>
  </div>
  <div class="form-group">
    <label for="register-password">Құпиясөз</label>
    <input type="password" id="register-password" required>
  </div>
  <div class="form-group">
    <label for="register-confirm">Құпиясөзді қайталау</label>
    <input type="password" id="register-confirm" required>
  </div>
  <button onclick="register()">Тіркелу</button>
  <div class="toggle">
    Аккаунтыңыз бар ма? <a onclick="toggleForms()">Кіру</a>
  </div>
</div>

<script>
  function toggleForms() {
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
    registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
  }

  function register() {
    const username = document.getElementById('register-username').value;
    const password = document.getElementById('register-password').value;
    const confirm = document.getElementById('register-confirm').value;

    if (password !== confirm) {
      alert("Құпиясөздер сәйкес келмейді!");
      return;
    }

    const user = { username, password };
    localStorage.setItem('user', JSON.stringify(user));
    alert("Тіркелу сәтті өтті!");
    toggleForms();
  }

  function login() {
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;

    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      alert("Қолданушы табылмады. Алдымен тіркеліңіз.");
      return;
    }

    if (user.username === username && user.password === password) {
      alert("Сәтті кірдіңіз!");
      window.location.href = "index2.html";
    } else {
      alert("Қате логин немесе құпиясөз!");
    }
  }
</script>

</body>
</html>
